<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>AJAX: Sign Up Page</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
</head>

<body id="dummybodyid">
  <h1> Sign Up Form </h1>

  <form id="target">
    <fieldset>
      <legend>Sign Up</legend>
      <div><label>First Name:</label><input type="text"></div>
      <div><label>Last Name:</label><input type="text"></div>
      <div><label>Email:</label><input type="text"></div>
      <div><label>Phone Number:</label><input type="text"></div>
      <div><label>Zip Code:</label><input type="text" id="zip"></div>
      <div><label>City:</label></div>
      <div><label id="lat">Latitude:<p></p></label></div>
      <div><label id="lon">Longitude:<p></p></label></div>
      <div><label>State:</label><input type="text" id="state"></div>
      <div><label >Select a County:</label><select id="counties" ></select></div>
      <div><label>Desired Username:</label><input type="text"></div>
      <div><label>Password:</label><input type="password"></div>
      <div><label>Type Password Again:</label><input type="password"></div>
      <div><input type="button" value="Sign up!" id="login"></div>
    </fieldset>
  </form>
  
  <script>
    $("#login").click(displayInfo);
    
    function displayInfo() {
      $.ajax({
          type: "get",
          url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
          dataType: "json",
          data: {
            "state": $("#state").val()
          },
          success: function() {
            console.log(arguments);
            
            var data = arguments[0];
            
            $( "#counties" ).empty();
            
            for(var i=0; i < data.length; i++) {
              var newOption = document.createElement("option");
              newOption.textContent = data[i]['county'];
              // $("#counties").append(```<option value='i'${data['county']['i']}</option>```);
              $("#counties").append(newOption);
            }
          },
          complete: function(data,status) { //optional, used for debugging purposes
            //console.log(status);
            
          }
         });
         
         $.ajax({
          type: "get",
          url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
          dataType: "json",
          data: {
            "zip": $("#zip").val()
          },
          success: function() {
            console.log(arguments);
            var data = arguments[0];
            
            for(var i=0; i<data.length; i++)
            {
              var zip = data[i][0];
              if(zip === $("#zip").textContent)
              {
                $("#lit p").text(data[i]['latitude']);
                $("#lon p").text(data[i]['longitude']);
              }
            }
          },
          complete: function(data,status) { //optional, used for debugging purposes
            //console.log(status);
            
          }
         });
    }
  </script>
  
</body>

</html>
