<!DOCTYPE html>
<html>
    <head>
        <title> Baby Guesser</title>
    </head>
    <body>
        <form>
            <div>
                Pick a name:
                <div>
                    <input type="radio" id="name1" name="choice" value="1"/>
                <label for="name1">Anne</label>
                </div>
                <div>
                    <input type="radio" id="name2" name="choice" value="2"/>
                    <label for="name2">Bob</label>
                </div>
                <div>
                    <input type="radio" id=name3 name="choice" value="3"/>
                    <label for="name3">Eli</label>
                </div>
                <div>
                    <input type="radio" id="name4" name="choice" value="4"/>
                    <label for="name4">Amy</label>
                </div>
                <div>
                    <input type="radio" id="name5" name="choice" value="5"/>
                    <label for="name5">Gavin</label>
                </div>
                <div>
                    <button class="checker" type="button">Submit</button>
                </div>
            </div>
            
        </form>
        
        <div id="results"></div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
        <script type="text/javascript">
            console.log("Hello");
            var correctAnswer = "2";
        
            $("button.checker").on("click", function(e) { 
                var selectedRadio = $("input[name='choice']:checked");
                var selectedNameValue = selectedRadio.val();
                var selectedRadioId = selectedRadio.attr("id");
                var selectedLabelHTML = $("label[for='" + selectedRadioId + "']").html();
                
                if(selectedNameValue === correctAnswer) {
                    $('#results').html( selectedLabelHTML + " is correct").css("color", "green");
                    console.log('correct');
                }else{
                    $('#results').html( selectedLabelHTML + " is NOT correct").css("color", "red");   
                    console.log("incorrect");
                }
                console.log("selected name value", selectedNameValue);
            })
        </script>
    </body>
</html>
