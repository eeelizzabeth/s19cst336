<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script type="text/javascript" >
            function addBorder(){
                document.getElementById("myImage").style.border = "solid 1px red";
            }
            function replaceHeaderContent(){
                document.getElementById("headerContent").innerHTML = "Cool!";
            }
        </script>
    </head>
    <body>
        <h3 onclick="addBorder()" id="headerContent"> Click here to add a border to the image</h3>
        <img  id="myImage" src="img/my_picture.png" onclick="replaceHeaderContent()"/>
        
    </body>
</html>
